{% extends "auctions/layout.html" %}


{% block body %}
    {%  if message %}
        <div class="alert alert-warning" role="alert">
            {{message}}
        </div>
    {% endif %}

    <h3>Comment on {{ listing.title }}</h3>
    <form action="{% url 'add_comment' listing.id %}" method="POST" autocomplete="off">
        {% csrf_token %}
        <table class="table table-hover">
            {{form}}
        </table>
        <input type="submit" class="btn btn-info" value="Add Comment">
    </form>
    
    
    

{% endblock %}
